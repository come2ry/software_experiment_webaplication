<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Cache-Control" content="no-cache">
        <title>GAME FOREST</title>
        <link rel="stylesheet" type="text/css" href="../static/css/style.css?type=css">
        <link rel="stylesheet" type="text/css" href="../static/css/chat-style.css?type=css">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato:300,700">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="../static/js/script.js?type=javascript"></script>
    </head>
    <body>
        <div class="chat_container">
            <div class="chat_header">
                {error_tag}<br>
                HOME PAGE<br>
            </div>

            <div id="chat_scroll" class="chat_contents chat_scroll">
                <div class="chat_opposite">
                    <figure>
                    <img src="https://1.bp.blogspot.com/-fyYoL91_tQo/Wp0Nn-VLocI/AAAAAAABKiI/3J2ywEvlbwIhjFNsmF8qpluPOg2it_HAQCLcBGAs/s800/ai_kanabou_buki.png" />
                    </figure>
                    <div class="chat_opposite-text">
                    <div class="name">NPC</div>
                    <div class="text">GAME FORESTへようこそ{name}さん<br>
あなたは{id}番目のチャレンジャーです。<br>
現在の所有ポイントは{points}点です。<br>
{fee}点で一回ゲームが遊べますがどうしますか？<br>
                    </div>
                </div>

                <div class="chat_opposite">
                    <figure>
                    <img src="https://1.bp.blogspot.com/-fyYoL91_tQo/Wp0Nn-VLocI/AAAAAAABKiI/3J2ywEvlbwIhjFNsmF8qpluPOg2it_HAQCLcBGAs/s800/ai_kanabou_buki.png" />
                    </figure>
                    <div class="chat_opposite-text">
                    <div class="name">NPC</div>
                    <div class="text">あなたの番です。</div>
                    </div>
                </div>
            
            </div>
        </div>
        <div class='form_send'>
            <div class="form_contents" style="width: 50%;">
                <input class="send_btn" type="button" onclick="location.href='/'" value="ログアウト"/>
            </div>
            <div class="form_contents" style="width: 50%;">
                <input class="send_btn" type="button" onclick="location.href='/home/game'" value="ゲームへ参加"/>
            </div>
        </div>
    </body>
    <footer>
    </footer>
</html>
