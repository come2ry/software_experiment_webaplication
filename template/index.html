<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>GAME FOREST</title>
        <link rel="stylesheet" type="text/css" href="../static/css/style.css?type=css">
        <link rel="stylesheet" type="text/css" href="../static/bootstrap/css/bootstrap.min.css?type=css">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato:300,700">


    </head>
    <body>
        <p>{error}</p>
        <div class="container login-container">
            <div class="row">
                <div class="col-md-6 login-form-1">
                    <h3>Login</h3>
                    <form method="POST" action="/login">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your Name *" name="name" value="" required/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Your Password *" name="password" value="" required/>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="login" name="login" value="login" />
                        </div>
                        <div class="form-group">
                            <a href="#" class="forgot">Forget Password?</a>
                        </div>
                    </form>
                </div>
                <div class="col-md-6 login-form-2">
                    <div class="login-logo">
                        <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                    </div>
                    <h3>Signup</h3>
                    <form method="POST" action="/signup">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your Name *" name="name" value="" required/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Your Password *" name="password" value="" required/>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="signup" name="signup" value="signup" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <footer>
    </footer>
</html>
