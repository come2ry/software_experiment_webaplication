<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Cache-Control" content="no-cache">
        <title>GAME FOREST</title>
        <link rel="stylesheet" type="text/css" href="../static/css/style.css?type=css">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato:300,700">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="../static/js/jquery.pwdMeasure.min.js?type=javascript"></script>
        <script src="../static/js/script.js?type=javascript"></script>
    </head>
    <body>
        <div class="container login-container" style="position: relative;">
            <div style="position: absolute; display: flex; flex-wrap: wrap; top: 10px; height: 60px; width: 100%; z-index: 100;">
                <h1 style="margin-left: auto; margin-right: auto; text-shadow:0.7px 0.7px 0.7px #ffffff;">{error_tag}</h1>
            </div>
            <div class="row">
                <div class="col-md-6 login-form-1">
                    <h3>Login</h3>
                    <form method="POST" action="/login">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your Name *" name="name" value="" required/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Your Password *" name="password" value="" required/>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btnSubmit" name="login" value="login" />
                        </div>
                        <div class="form-group">
                            <a href="#" class="btnForgetPwd" name="forgot">Forget Password?</a>
                        </div>
                    </form>
                </div>
                <div class="col-md-6 login-form-2">
                    <h3>Signup</h3>
                    <!-- password strength checker -->
                    <form id="pm-form" method="POST" action="/signup">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your Name *" name="name" value="" required/>
                        </div>
                        <!-- password strength indicator -->
                        <div class="form-group">
                            <input type="password" id="pm-input" class="form-control" placeholder="Your Password *" name="password" value="" required/>
                        </div>
                        <font color="white"><p id="pm-indicator"></p></font>
                        <div class="form-group">
                            <input type="submit" class="btnSubmit" name="signup" value="signup" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <footer>
    </footer>
</html>
<!-- /tanaka -->
